<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../main.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- header section start  -->
		<header></header>
		<!-- main section start  -->
		<main class="container mx-auto px-5 sm:px-0 py-20 md:py-36">
			<div class="flex flex-wrap items-center justify-center w-full max-w-2xl mx-auto sm:flex-nowrap">
				<div class="pb-10 sm:pr-14 sm:pb-0">
					<h1 class="font-semibold text-7xl font-work text-base-content">404</h1>
				</div>
				<div class="pt-5 text-center border-t sm:text-left sm:pt-0 sm:border-t-0 sm:border-l border-base-content/10 sm:pl-14">
					<h3 class="font-work text-3xl leading-8 font-semibold text-base-content mb-3">Page Not Found</h3>
					<p class="text-base-content/70 text-lg leading-6">We are sorry, This page is unknown or does not exist the page you are looking for.</p>
					<div class="flex flex-wrap items-center justify-center gap-4 mt-6 sm:flex-nowrap sm:justify-start">
						<a href="/" class="btn btn-primary font-medium text-sm">Back To Home</a>
						<a href="/" class="btn btn-outline btn-primary font-medium text-sm">Previous Page</a>
					</div>
				</div>
			</div>
			<div class="flex flex-wrap items-center justify-center w-full max-w-2xl gap-8 px-6 py-8 sm:px-10 sm:py-10 mx-auto sm:gap-0 sm:ga sm:justify-between rounded-xl mt-14 bg-base-200">
				<h3 class="text-base-content text-center sm:text-left text-2xl leading-8 font-work font-normal">Need Emergency Help</h3>
				<a href="/contact-us" class="btn btn-primary font-medium text-sm">Contact Us</a>
			</div>
		</main>
		<!-- footer section start  -->
		<footer id="footer"></footer>
		<!-- script section  -->
		<script src="../js/main.js"></script>
	</body>
</html>
